# Manipula√ß√£o b√°sica de dados com Pandas

# Manipula√ß√£o b√°sica de dados com Pandas

.center[
  .content-box-gray[.bold[Exemplo de utiliza√ß√£o do loc e iloc]]

.pull-left[
  ### DataFrame de exemplo
  
  
  ```python
  df = pd.DataFrame({

# Filtro de dados

.center[
  .font135[Para muitas partes da an√°lise de dados, realizar filtros e buscas √© de extrema import√¢ncia. No Pandas h√° diversos m√©todos que podem ser aplicados.]
]

.pull-left[
  #### DataFrame de exemplo
  
  
  ```python
  df = pd.DataFrame({
    'nome': ['A1', 'A2', 'A3', 'A4'], 'valor': [5, 12, 8, 30]

  ## 1     12
  ## 2      8
  ## 3     30
  ```
]

---
# Filtro de dados

.pull-left[
  #### Indexa√ß√£o booleana

  √â poss√≠vel fazer o filtro de dados com um √≠ndice booleano

  
  ```python
  df[[False, True, False, True]]
  ##   nome  valor
  ## 1   A2     12
  ## 3   A4     30
  ```
  
  A indexa√ß√£o pode ser feita de forma autom√°tica, com uma compara√ß√£o l√≥gica
  
  ```python
  df[df['valor'] &gt; 10]
  ##   nome  valor
  ## 1   A2     12
  ## 3   A4     30
  ```
]
  
.pull-right[
  &lt;br&gt;&lt;br&gt;
  Criando express√µes mais `complexas`
  
  ```python
  df[(df['valor'] &gt;= 5) &amp; (df['valor'] &lt; 12)]
  ##   nome  valor

  ## 2   A3      8
  ```
  
  As mesmas consultas podem ser realizadas com o m√©todo `query()`.
  
  ```python
  df.query('valor &gt;= 5 &amp; valor &lt; 12')

  ```
]

# Filtro de dados

  .content-box-gray[.bold[Dica: Filtragem e substitui√ß√£o (where)]]
